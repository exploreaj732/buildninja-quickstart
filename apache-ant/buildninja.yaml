name: Apache_Ant_Build
description: Sample Ant-based Java project with compile, build, test, and packaging targets
version: 1.0

settings:
  vcs-steps:
    - key: vcs_git
      name: Checkout Repository
      disabled: false
      args:
        authType: anonymous
        branch: master
        url: https://github.com/piona/ant-sample.git
      argsProtected: {}

  build-steps:
    - key: runner_cmd
      name: List Targets
      disabled: false
      workDir: ""
      args:
        commands: ant -p
        continueOnError: false
      argsProtected: {}

    - key: runner_cmd
      name: Compile
      disabled: false
      workDir: ""
      args:
        commands: ant compile
        continueOnError: false
      argsProtected: {}

    - key: runner_cmd
      name: Clean
      disabled: false
      workDir: ""
      args:
        commands: ant clean
        continueOnError: false
      argsProtected: {}

    - key: runner_cmd
      name: Build
      disabled: false
      workDir: ""
      args:
        commands: ant build
        continueOnError: false
      argsProtected: {}

    - key: runner_cmd
      name: Rebuild
      disabled: false
      workDir: ""
      args:
        commands: ant rebuild
        continueOnError: false
      argsProtected: {}

    - key: runner_cmd
      name: Run
      disabled: false
      workDir: ""
      args:
        commands: ant run
        continueOnError: false
      argsProtected: {}

    - key: runner_cmd
      name: Generate Documentation
      disabled: false
      workDir: ""
      args:
        commands: ant doc
        continueOnError: false
      argsProtected: {}

    - key: runner_cmd
      name: Generate JAR
      disabled: false
      workDir: ""
      args:
        commands: ant jar
        continueOnError: false
      argsProtected: {}

  artifacts:
    - name: Build Output
      condition: buildSucceeds
      paths:
        - build

    - name: Documentation
      condition: buildSucceeds
      paths:
        - doc
