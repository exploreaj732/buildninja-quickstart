name: Python_Vite_Build
description: Open WebUI - Self-hosted AI platform with Ollama/OpenAI support
version: 1.0

settings:
  vcs-steps:
    - key: vcs_git
      name: Checkout Repository
      disabled: false
      args:
        authType: anonymous
        branch: main
        url: https://github.com/open-webui/open-webui.git
      argsProtected: {}

  build-steps:
    - key: runner_cmd
      name: Install Dependencies
      disabled: false
      workDir: ""
      args:
        commands: npm install -f
      argsProtected: {}

    - key: runner_cmd
      name: Build Frontend
      disabled: false
      workDir: ""
      args:
        commands: npm run build
      argsProtected: {}

  artifacts:
    - name: Source
      condition: buildSucceeds
      paths:
        - src
