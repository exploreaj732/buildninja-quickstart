name: Rust_Cargo_Build
description: ripgrep - Fast recursive grep written in Rust (59K+ stars)
version: 1.0

settings:
  vcs-steps:
    - key: vcs_git
      name: Checkout Repository
      disabled: false
      args:
        authType: anonymous
        branch: master
        url: https://github.com/BurntSushi/ripgrep.git
      argsProtected: {}

  build-steps:
    - key: runner_cmd
      name: Build Release
      disabled: false
      workDir: ""
      args:
        commands: cargo build --release
      argsProtected: {}

    - key: runner_cmd
      name: Run Tests
      disabled: false
      workDir: ""
      args:
        commands: cargo test
      argsProtected: {}

  artifacts:
    - name: Build Output
      condition: buildSucceeds
      paths:
        - target/release
