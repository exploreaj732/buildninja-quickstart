name: MSTest_Runner_Build
description: .NET build demonstrating MSBuild runner
version: 1.0

settings:
  vcs-steps:
    - key: vcs_git
      name: Checkout Repository
      disabled: false
      args:
        authType: anonymous
        branch: master
        url: https://github.com/abheekm/MSTest_Runner_App.git
      argsProtected: {}

  build-steps:
    - key: runner_msbuild
      name: MSBuild
      disabled: false
      workDir: ""
      args:
        parameters: /t:restore /p:Configuration=Debug /t:Rebuild
        solution: MSTest_Runner_App.sln
      argsProtected: {}

  artifacts:
    - name: Build Output
      condition: buildSucceeds
      paths:
        - bin
